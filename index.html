<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notNotion - Your Custom News Portal With Selected Categories And Updates!</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">BBC World News</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/everything?q=apple&from=2024-02-12&to=2024-02-12&sortBy=popularity">Apple</span>
                        <span data-id="/everything?q=tesla&from=2024-01-13&sortBy=publishedAt">Tesla</span>
                        <span data-id="/top-headlines?country=us&category=business">Us</span>
                        <span data-id="/top-headlines?sources=techcrunch">TechCrunch</span>
                        <span data-id="/everything?domains=wsj.com">Startups</span>
                    </div>
                    <div class="cards">
                        
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>

</body>

</html>
